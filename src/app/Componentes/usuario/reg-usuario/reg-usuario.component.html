<app-menu></app-menu>
<div class="contenedor">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
      <label for="clave">Clave de usuario:</label>
      <input type="text" id="clave" name="clave" [(ngModel)]="usuario.clave"  required />

      <label for="usuario">Nombre de usuario:</label>
      <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario.nombre" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />
      <label for="password">Confirmar contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="usuario.contrasena" required />

      <div class="botones">
        <input type="submit" value="Guardar" />
        <input type="button" value="Cancelar" />
      </div>
    </form>
  </div>
